{% load static %}
<!DOCTYPE html>
<html style="height:100%">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="https://material.io/favicon.ico">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="{% static 'games/css/kube.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'games/js/kube.min.js' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'games/Animate.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'games/style.css' %}">
    </head>
    <style>
        body{
            margin:0;
            padding:0;
            background-color: #ffebee;
        }
        </style>
    <script>
        //new MDCList(document.querySelector('.mdc-list'));
        //const select = new MDCSelect(document.querySelector('.mdc-select'));
        //select.listen('MDCSelect:change', () => {alert(`Selected option at index ${select.selectedIndex} with value "${select.value}"`);});
        </script>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js"></script>
    <body>
        <div>
            <aside class="mdc-drawer shrine-drawer leftbox" style="height: 100vh;position: fixed;">
                    <div class="logo  animated bounceIn delay-0.7s">
                    <img src="https://nbviewer.jupyter.org/github/Josep-h/LuoXiang-s-Cat-World/blob/master/LuoXiangCatWorld/games/logo.png" style="height:100% ;width:100%; zoom:60%">
                </div>
                <div class="mdc-drawer__header font_control">
                    <h1 class="shrine-title animated bounceIn delay-0.3s">Luo Xiang's Cat World</h1>
                </div>
                <div class="mdc-drawer__content info animated bounceIn delay-0.3s">
                    <nav class="mdc-list">
                        <div class="mdc-list-item info_item">
                            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Attach Money">face</button>     
                            <span class="mdc-list-item__text font_control">{{master.name}}</span>
                        </div>
                        <div class="mdc-list-item info_item">
                            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Attach Money">star</button>
                            <span class="mdc-list-item__text font_control">Your Cats</span>
                        </div>
                        <div class="mdc-list-item info_item">
                            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Attach Money">monetization_on</button>
                            <span class="mdc-list-item__text font_control">{{master.money}}</span>
                        </div>
                    </nav>
                </div>
                <div class="shrine-select-item-divider mdc-list-divider animated bounceIn delay-0.3s" role="separator"></div>
                <div class="mdc-drawer__content animated bounceIn delay-0.3s">
                    <nav class="mdc-list">
                        <a class="mdc-list-item" href="/games/{{ master.id }}/">
                            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Attach Money">home</button>
                            <span class="mdc-list-item__text font_control">Home</span>
                        </a>
                        <a class="mdc-list-item" href="/games/{{ master.id }}/cats/">
                            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Attach Money">search</button>
                            <span class="mdc-list-item__text font_control">Cats Wiki</span>
                        </a>
                        <a class="mdc-list-item" href="/games/{{ master.id }}/parks/">
                            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Attach Money">map</button>
                            <span class="mdc-list-item__text font_control">Parks</span>
                        </a>
                        <a class="mdc-list-item" href="/games/{{ master.id }}/markets/">
                            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Attach Money">shopping_busket</button>
                            <span class="mdc-list-item__text font_control">Markets</span>
                        </a>
                        <a class="mdc-list-item" href="/games/">
                            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Attach Money">arrow_back</button>
                            <span class="mdc-list-item__text font_control">Log out</span>
                        </a>
                    </nav>
                </div>
            </aside>
            <div class="rightbox">
                {% block content %} {% endblock %}

            </div>
        </div>
        
    </body>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    </html>
