{% extends "template.html" %}
{% load static %}
{% block content %}
<style>
    .mdc-card {
        height: 250px;
        width: 350px;
    }
</style>
<div>
    {% if park_list %}
    <ul>
    {% for park in park_list %}
        <a href="/games/{{ master.id }}/parks/{{ park.id }}/" class="mdc-card">
            <div class="mdc-card__primary-action">
                <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" style="background-image: url(../../../media/{{ park.picture }});"></div>
                <div class="demo-card__primary">
                    <h2 class="demo-card__title mdc-typography mdc-typography--headline6">{{ park.name }}</h2>
                </div>
                <!-- ... additional primary action content ... -->
            </div>
        </a>
    {% endfor %}
    <ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</div>
<br>
<br>
{% endblock %}
